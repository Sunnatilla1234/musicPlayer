<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="./style.css">
  <title>Create Music Player</title>
</head>
<body>
<div class="music-container">
  <h1>Creative music player</h1>
  <div class="title-container">
    <h2 id="title"></h2>
    <div class="progress-container">
      <div class="progress"></div>
    </div>
  </div>
  <div class="music-change-container">
    <img id="image" src="./Img/photo_2022-01-31_17-46-24.jpg" alt="">
    <audio src="./Music/2_5436328909014570995.mp3" id="music"></audio>
    <div class="btns">
<i class="fa-solid fa-backward" id="prevBtn"></i>
<i class="fa-solid fa-play" id="playBtn"></i>
<i class="fa-solid fa-forward" id="nextBtn"></i>
    </div>
  </div>
</div>


  <script src="./app.js"></script>
</body>
</html>
